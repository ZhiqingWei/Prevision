<body>
	
	<div id="container">
		<div class="user-img"><img src="img/user.png" alt=""></div>
		<p class="user" data_temp_dwid="1"></p>
		<section class="lang-change">
			<div class="toggle">
				<strong>ภาษา</strong>
				<span class="button-group">
					<button class="lang" id="eng">English</button>
					<button class="lang" id="chinese">中文</button>
					<button class="lang" id="thai">ภาษาไทย</button>
				</span>
			</div>
		</section>
		<section class="password-change">
			<div class="toggle"><strong>เปลี่ยนรหัสผ่าน</strong>
				<button id="toggle" class="fa fa-plus-circle"></button>
			</div>
			<div class="pass-change">
				<div class="container">รหัสผ่านปัจจุบัน: <input class="pass" type="password" readonly>
					<div><input type="checkbox" class="current-c">แสดงรหัสผ่าน</div></div><br>
				<div class="container">รหัสผ่านใหม่: <input class="new-pass" type="password">
					<div><input type="checkbox" class="new-c">แสดงรหัสผ่าน</div></div><br>
				<div class="container">ใส่รหัสผ่านอีกครั้ง: <input class="confirm-pass" type="password">
					<div><input type="checkbox" class="confirm-c">แสดงรหัสผ่าน</div></div><br>
				
				<button id="submit-pass">ยืนยัน</button>
				<button id="submit-close">ปิด</button>
			</div>
		</section>
	</div>
